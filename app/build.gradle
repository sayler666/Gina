apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

def versionMajor = 0
def versionMinor = 0
def versionPatch = 1

def getVersionCode = { -> 1000 * versionMajor + 100 * versionMinor + versionPatch
}
def getVersionName = { ->
  "0.0.1"
}

android {
  compileSdkVersion 25
  buildToolsVersion "24.0.3"
  defaultConfig {
    applicationId "com.sayler.gina"
    minSdkVersion 21
    targetSdkVersion 24
    versionCode getVersionCode()
    versionName getVersionName()
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  packagingOptions {
    exclude 'LICENSE.txt'
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/license.txt'
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/NOTICE.txt'
    exclude 'META-INF/notice.txt'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.mockito:mockito-core:1.10.19'
  testCompile 'com.squareup.okhttp3:mockwebserver:3.4.2'
  testCompile group: 'org.powermock', name: 'powermock-api-easymock', version: '1.6.4'
  testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.6.4'
  testCompile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.6.4'
  testCompile group: 'org.powermock', name: 'powermock-mockito-release-full', version: '1.6.4'
  testCompile group: 'org.powermock', name: 'powermock-core', version: '1.6.4'
  testCompile 'org.assertj:assertj-core:2.3.0'
  testCompile 'org.mockito:mockito-core:1.10.19'
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })

  androidTestCompile "com.android.support:support-annotations:25.0.1"
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:appcompat-v7:25.0.1'
  apt 'com.google.dagger:dagger-compiler:2.0.2'
  compile 'com.google.dagger:dagger:2.0.2'
  compile "com.android.support:appcompat-v7:25.0.1"
  compile "com.android.support:recyclerview-v7:25.0.1"
  compile 'com.android.support:design:25.0.1'
  compile 'org.apache.commons:commons-io:1.3.2'
  compile 'com.jakewharton:butterknife:7.0.1'
  compile 'io.reactivex:rxandroid:1.1.0'
  compile 'io.reactivex:rxjava:1.1.0'
  compile 'com.artemzin.rxjava:proguard-rules:1.1.0.0'
  compile 'org.glassfish:javax.annotation:10.0-b28'
  compile 'com.google.code.gson:gson:2.4'
  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
  compile 'com.squareup.retrofit2:converter-gson:2.1.0'
  compile 'com.squareup.retrofit2:converter-scalars:2.1.0'
  compile 'com.squareup.okhttp3:okhttp:3.4.2'
  provided 'frankiesardo:icepick-processor:3.2.0'
  compile 'frankiesardo:icepick:3.2.0'
  compile 'joda-time:joda-time:2.5'
  compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
  compile 'com.futuremind.recyclerfastscroll:fastscroll:0.2.4'
  compile 'com.annimon:stream:1.1.3'
  compile 'com.timehop.stickyheadersrecyclerview:library:[0.4.3]@aar'
  compile 'com.yqritc:recyclerview-flexibledivider:1.4.0'
  compile 'uk.co.chrisjenx:calligraphy:2.2.0'
  compile project(path: ':domain')
}
