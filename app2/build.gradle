import com.sayler.buildsrc.App
import com.sayler.buildsrc.Libs

apply plugin: 'com.android.application'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

kapt {
    generateStubs = true
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.sayler.gina2"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName App.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Navigation
    implementation Libs.AndroidX.Navigation.fragment
    implementation Libs.AndroidX.Navigation.ui

    implementation Libs.AndroidX.coreKtx

    // Dagger2
    implementation Libs.Dagger.dagger
    kapt Libs.Dagger.daggerCompiler
    implementation Libs.Dagger.daggerAndroid
    kapt Libs.Dagger.daggerAndroidProcessor
    implementation Libs.Dagger.assistedInject
    kapt Libs.Dagger.assistedInjectProcessor

    // MvRx
    implementation Libs.Airbnb.mvrx

}
